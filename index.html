<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <title>Basic Calculator App</title>
</head>
<body>
  <div class="cal-container">
    <input type="text" readonly class="display" placeholder="0" id="display">
    <div class="cal-btn">
      <button class="operators">C</button>
      <button class="operators">รท</button>
      <button class="operators">X</button>
      <button class="operators">D</button>
      <button class="values">7</button>
      <button class="values">8</button>
      <button class="values">9</button>
      <button class="operators">-</button>
      <button class="values">4</button>
      <button class="values">5</button>
      <button class="values">6</button>
      <button class="operators">+</button>
      <button class="values">1</button>
      <button class="values">2</button>
      <button class="values">3</button>
      <button class="operators">%</button>
      <button class="values">.</button>
      <button class="values">0</button>
      <button id="equals">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
